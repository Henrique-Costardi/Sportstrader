{% extends '_layout.html' %}
{% load static from staticfiles %}


      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->
      {% block content %}
      <section id="main-content">
          <section class="wrapper">
          	<h3><i class="fa fa-angle-right"></i> Place Your Order!</h3>
          	{% if messages %}
                <ul class="messages">
                    {% for msg in messages %}
                    <li>
                        <div class="alert alert-danger"><b> {{msg.message}} </b> </div>
                    </li>
                    {% endfor %}
                </ul>
            {% endif %}
          	<!-- BASIC FORM ELELEMNTS -->
          	<div class="row mt">
          		<div class="col-lg-12">
                  <div class="form-panel">
                  	  <h4 class="mb"><i class="fa fa-angle-right"></i> Order details</h4>
                      <form class="form-horizontal style-form" method="POST">
                          {% csrf_token %}
                          <div>
                          <label class="">Paper Name</label>
                          <select multiple class="form-control" name="paper_name">

                              <option value={{form.paper_name}}></option>

                          </select>
                          <br>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">{{ form.order_qty.label }}</label>
                              <div class="col-sm-10">
                                  <input type="number" class="form-control round-form" name="{{ form.order_qty.name }}">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">{{ form.order_value.label }}</label>
                              <div class="col-sm-10">
                                  <input type="number" step="0.1" class="form-control round-form" name="{{ form.order_value.name }}">
                              </div>
                          </div>


                          <button type="submit" class="btn btn-theme">Place Order</button>
                          <button type="submit" class="btn btn-theme">Cancel</button>
                      </form>
                  </div>
          		</div><!-- col-lg-12-->      	
          	</div><!-- /row -->

          	
		</section><! --/wrapper -->
      </section><!-- /MAIN CONTENT -->
      {% endblock %}
