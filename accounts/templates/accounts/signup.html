{% extends '_layout.html' %}
{% load static from staticfiles %}


      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->
      {% block content %}
      <section id="main-content">
          <section class="wrapper">
          	<h3><i class="fa fa-angle-right"></i> Sign up!</h3>
          	
          	<!-- BASIC FORM ELELEMNTS -->
          	<div class="row mt">
          		<div class="col-lg-12">
                  <div class="form-panel">
                  	  <h4 class="mb"><i class="fa fa-angle-right"></i> Information</h4>
                      <form class="form-horizontal style-form" method="POST">
                          {% csrf_token %}
                          {% for field in form %}
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">{{ field.label }}</label>
                              <div class="col-sm-10">
                                  <input type="{{field.field.widget.input_type}}" class="form-control round-form" name="{{ field.name }}">
                              </div>
                          </div>
                          {% endfor %}
                          <button type="submit" class="btn btn-theme">Sign up</button>
                          <button type="submit" class="btn btn-theme">Cancel</button>
                      </form>
                  </div>
          		</div><!-- col-lg-12-->      	
          	</div><!-- /row -->

          	
		</section><! --/wrapper -->
      </section><!-- /MAIN CONTENT -->
      {% endblock %}
